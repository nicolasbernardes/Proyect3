<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario e-mail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>formulario de contacto</h1>
                    </div>
                    <div class="card-body">
                        <form action="/send-mail" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="su nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" placeholder="e-mail" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" placeholder="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="6">chat</textarea>
                            </div>
                            <button class="btn btn-primary btn-block">enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
